<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <script src="./scripts/angular/angular.js"></script>
    <script src="./scripts/angular-clipboard/angular-clipboard.js"></script>
    <script src="./javascripts/urlShortenerApp.js"></script>
    <link rel="stylesheet" href="./styles//bulma/bulma.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body data-ng-app="urlShortener" data-ng-controller="mainController">
    <section class="section">
        <h1 class="title is-1">URL Shortener</h1>
    </section>
    <section class="secion">
        <form class="container">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" placeholder="URL to shorten" data-ng-model="long"/>
                </div>
            </div>
            <div class="field">
                <div class="control button-control">
                    <button class="button is-primary" data-ng-click="shortenUrl()">Shorten!</button>
                </div>
            </div>
        </form>
    </section>
    <section class="section" data-ng-show="short !== ''">
        <div class="container short-container">
            <span>Shortened URL: <a href="{{ short }}" target="_blank">{{ short }}</a></span>
            <button class="button is-link" clipboard text="short" on-copied="copySuccess()" on-error="copyErr(err)">Copy</button>
            <span data-ng-show="copied === true">Copied!</span>
        </div>
    </section>
</body>
</html>
